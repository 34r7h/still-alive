<div class="register">
    <h2>Register your account</h2>
    <form ng-submit="register.createUser(newUser.email, newUser.name, newUser.pass)">
        <input type="email" ng-model="newUser.email" placeholder="email"/>
        <input type="text" ng-model="newUser.name" placeholder="name"/>
        <input type="password" ng-model="newUser.pass" placeholder="pass"/>
        <button type="submit">Register new account</button>
    </form>
    <form ng-submit="register.removeUser(removeUser.email, removeUser.pass)">
        <input type="email" ng-model="removeUser.email" placeholder="email"/>
        <input type="password" ng-model="removeUser.pass" placeholder="pass"/>
        <button type="submit">Remove account</button>
    </form>

</div>
